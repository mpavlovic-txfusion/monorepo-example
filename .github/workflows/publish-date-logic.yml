name: Publish date-logic

on:
  push:
    tags:
      - '@mpavlovic-txfusion/date-logic@*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Setup npm # Add our registry to npm config
        run: |
          npm set @mpavlovic-txfusion:registry=https://npm.pkg.github.com/mpavlovic-txfusion
          npm set "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}"

      - name: Install Dependencies
        run: npm ci

      - name: Get Branch
        run: |
          tag_name=$(echo ${{ github.ref }} | sed -e "s#^refs/tags/##")
          echo $tag_name
          branch_name=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/git/refs/tags/$tag_name" | jq -r '.object.url' | xargs curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" | jq -r '.object.sha as $sha | ["refs/heads/*"] | map(select(. | test($sha))) | map(sub("^refs/heads/"; "")) | .[0]')
          echo "Branch name for tag ${{ github.ref }} is $branch_name"

          # echo $GITHUB_REF
          # echo ${GITHUB_REF#refs/}
          # raw=$(git branch -r --contains ${GITHUB_REF#refs/})
          # echo $raw
          # branch=${raw##*/}
          # echo $branch
          # echo "BRANCH=$branch" >> $GITHUB_ENV

      # - name: Publish
      #   run: |
      #     if [[ ${{ github.ref }} == *"beta"* ]]; then
      #       echo "Publishing package with beta tag"
      #       npm publish @mpavlovic-txfusion/date-logic --tag beta --workspace=packages/date-logic --access=private
      #     else
      #       echo "Publishing package with latest tag"
      #       npm publish @mpavlovic-txfusion/date-logic --tag latest --workspace=packages/date-logic --access=private
      #     fi 

      - name: Create Github Release From Tags
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo ${{ env.GH_TOKEN }}
          raw=$(git branch -r --contains ${GITHUB_REF#refs/})
          echo $raw
          if [[ ${{ github.ref }} != *"beta"* ]]; then
            if [[ $(echo ${{ env.GITHUB_REF }} | cut -d'/' -f3) == "main" ]]; then
              node scripts/create-release-from-tags.js --package date-logic
            else
              echo "Branch is not main"
            fi
          fi

